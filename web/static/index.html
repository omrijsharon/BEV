<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BEV Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>BEV Dashboard</h1>
  <div class="controls">
    <label><input id="motionEnabled" type="checkbox" checked /> Motion Overlay</label>
    <label><input id="bodyHeadingView" type="checkbox" checked /> Body Heading View</label>
    <label>Alpha <input id="alpha" type="range" min="0" max="1" step="0.05" value="0.5" /></label>
    <label>Threshold <input id="threshold" type="range" min="0" max="255" step="1" value="30" /></label>
    <button id="applyBtn">Apply</button>
  </div>
  <div class="views">
    <div class="panel">
      <h2>Main</h2>
      <img id="mainStream" alt="Main stream" />
    </div>
    <div class="panel">
      <h2>Mini-map</h2>
      <img id="mapStream" alt="Mini map stream" src="/stream/map" />
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
