camera:
  width: 640
  height: 480
  fps: 15
  source_mode: "gstreamer"
  device_index: 0
  gstreamer_pipeline: "videotestsrc is-live=true pattern=ball ! video/x-raw,width=640,height=480,framerate=30/1 ! videoconvert ! appsink drop=true max-buffers=1 sync=false"

camera_mount:
  roll_deg: 90.0
  pitch_deg: 90.0
  yaw_deg: 0.0
  negate_yaw: true
  enable_roll_sign_ab_test: false
  ab_test_window_frames: 60

tracking:
  num_keypoints: 80
  template_size: 21
  coarse_crop_size: 64
  fine_crop_size: 24
  max_distance_from_keypoint_center: 30
  min_valid_tracks: 20
  ransac_reproj_threshold_px: 3.0

motion:
  alpha: 0.5
  threshold: 30

map:
  initial_width: 800
  initial_height: 600
  expand_margin_px: 100